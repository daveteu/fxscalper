version: "3.8"

services:
  mongodb:
    image: mongo:7.0
    container_name: fxscalper-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: fxscalper123
      MONGO_INITDB_DATABASE: fxscalper
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - fxscalper-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  fxscalper-network:
    driver: bridge
